<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Breathing Exercise</title>
  <!-- Import a soothing Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      /* Set fixed background image */
      background: url('background.jpg') center/cover no-repeat;
      color: #333;
      padding: 20px;
      position: relative;
    }
    /* Hide default number input arrows */
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }

    /* Breath control boxes */
    .settings {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .setting {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #aaa;
      border-radius: 6px;
      padding: 10px;
      width: 80px;
      background: rgba(255,255,255,0.8);
    }
    .setting input {
      width: 100%;
      height: 80px;
      text-align: center;
      font-size: 2em;
      border: none;
      margin: 5px 0;
      background: transparent;
    }
    .setting button {
      background: none;
      border: none;
      font-size: 2em;
      cursor: pointer;
      color: #0288d1;
      line-height: 1;
    }
    .setting label {
      font-size: 0.8em;
      margin-top: 5px;
    }

    /* Breathing circle */
    #circle {
      width: 120px;
      height: 120px;
      border: 5px solid #0288d1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: width linear, height linear;
      position: relative;
      margin-top: 60px;
    }
    #countdown {
      font-size: 2em;
      color: #0288d1;
      font-weight: 600;
    }
    /* Small cycle count in corner */
    #cycleCount {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #26a69a;
      color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-weight: 600;
    }

    #status {
      font-size: 1.2em;
      min-height: 1.2em;
      margin-top: 10px;
    }
    .bottom-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button.control {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }
    button.control:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #start { background: #0288d1; }
    #pause { background: #26a69a; }
    #stop { background: #e53935; }
    #toggle-beep, #toggle-music { background: #ff8a65; }
    #progress-container {
      width: 80%;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 12px;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      background: #0288d1;
      transition: width 1s linear;
    }
    #total-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <!-- Small cycle count -->
  <div id="cycleCount">0</div>

  <!-- Breathing circle -->
  <div id="circle">
    <div id="countdown">0</div>
  </div>
  <div id="status">Ready</div>

  <!-- Breath settings steppers -->
  <div class="settings">
    <div class="setting">
      <button id="inhale-up">&#9650;</button>
      <input id="inhale" type="number" value="5" min="1">
      <button id="inhale-down">&#9660;</button>
      <label>In</label>
    </div>
    <div class="setting">
      <button id="hold-up">&#9650;</button>
      <input id="hold" type="number" value="5" min="0">
      <button id="hold-down">&#9660;</button>
      <label>Hold</label>
    </div>
    <div class="setting">
      <button id="exhale-up">&#9650;</button>
      <input id="exhale" type="number" value="5" min="1">
      <button id="exhale-down">&#9660;</button>
      <label>Out</label>
    </div>
  </div>

  <!-- Bottom controls -->
  <div class="bottom-controls">
    <div class="buttons">
      <button id="start" class="control">Start</button>
      <button id="pause" class="control" disabled>Pause</button>
      <button id="stop" class="control" disabled>Stop</button>
      <button id="toggle-beep" class="control">Guiding Beep: On</button>
      <button id="toggle-music" class="control">Music: On</button>
    </div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="total-container">
      <label for="total">Total minutes:</label>
      <input id="total" type="number" value="5" min="1">
    </div>
  </div>

  <audio id="bgMusic" src="background-music.mp3" loop preload="auto"></audio>

  <script>
    // Elements
    const circle = document.getElementById('circle');
    const countdownEl = document.getElementById('countdown');
    const cycleCountEl = document.getElementById('cycleCount');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const stopBtn = document.getElementById('stop');
    const toggleBeepBtn = document.getElementById('toggle-beep');
    const toggleMusicBtn = document.getElementById('toggle-music');
    const progressBar = document.getElementById('progress-bar');
    const bgMusic = document.getElementById('bgMusic');

    // Settings inputs and steppers
    const inhaleInput = document.getElementById('inhale');
    const holdInput = document.getElementById('hold');
    const exhaleInput = document.getElementById('exhale');
    [[
      ['inhale-up', 1, inhaleInput], ['inhale-down', -1, inhaleInput],
      ['hold-up', 1, holdInput], ['hold-down', -1, holdInput],
      ['exhale-up', 1, exhaleInput], ['exhale-down', -1, exhaleInput]
    ]].flat().forEach(([id, delta, input]) => {
      document.getElementById(id).addEventListener('click', () => {
        input.value = Math.max(Number(input.min), Number(input.value) + delta);
      });
    });

    let paused = false, beepOn = true, musicOn = true, stopped = false;
    let totalSeconds, inhale, hold, exhale, cycles, elapsed = 0, completed = 0;

    function playBeep() {
      if (!beepOn) return;
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const osc = ctx.createOscillator(), gain = ctx.createGain();
      osc.type='sine'; osc.frequency.setValueAtTime(440, ctx.currentTime);
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      osc.connect(gain).connect(ctx.destination);
      osc.start(); osc.stop(ctx.currentTime+0.2);
    }

    toggleBeepBtn.addEventListener('click', () => {
      beepOn = !beepOn;
      toggleBeepBtn.textContent = `Guiding Beep: ${beepOn?'On':'Off'}`;
    });
    toggleMusicBtn.addEventListener('click', () => {
      musicOn = !musicOn;
      toggleMusicBtn.textContent = `Music: ${musicOn?'On':'Off'}`;
      if (musicOn && !paused && !stopped) bgMusic.play(); else bgMusic.pause();
    });

    async function breatheCycle() {
      if (musicOn) bgMusic.play();
      for (completed=0; completed < cycles && !stopped; completed++) {
        cycleCountEl.textContent = completed+1;
        // Inhale
        status.textContent='Inhale'; circle.style.transition=`width ${inhale}s linear, height ${inhale}s linear`;
        circle.style.width='150px'; circle.style.height='150px'; playBeep(); await phaseWait(inhale);
        // Hold
        if (hold>0) { status.textContent='Hold'; playBeep(); await phaseWait(hold); }
        // Exhale
        status.textContent='Exhale'; circle.style.transition=`width ${exhale}s linear, height ${exhale}s linear`;
        circle.style.width='80px'; circle.style.height='80px'; playBeep(); await phaseWait(exhale);
      }
      if (!stopped) status.textContent='Done';
      pauseBtn.disabled = true; stopBtn.disabled = true; startBtn.disabled = false;
    }
    function phaseWait(sec) {
      return new Promise(r=>{
        let t=sec;
        const iv=setInterval(()=>{
          if (!paused && !stopped) {
            countdownEl.textContent = t--;
            progressBar.style.width = `${((completed*(inhale+hold+exhale)+(sec-t))/totalSeconds)*100}%`;
            if (t < 0) { clearInterval(iv); r(); }
          }
        },1000);
      });
    }

    startBtn.addEventListener('click', () => {
      stopped = false;
      totalSeconds = Number(document.getElementById('total').value)*60;
      inhale=Number(inhaleInput.value); hold=Number(holdInput.value); exhale=Number(exhaleInput.value);
      cycles=Math.floor(totalSeconds/(inhale+hold+exhale)); progressBar.style.width='0%'; paused=false;
      pauseBtn.disabled=false; stopBtn.disabled=false; startBtn.disabled=true;
      status.textContent='Starting...'; breatheCycle();
    });
    pauseBtn.addEventListener('click', () => { paused=!paused; pauseBtn.textContent=paused?'Resume':'Pause'; if(paused) bgMusic.pause(); else if(musicOn) bgMusic.play(); });
    stopBtn.addEventListener('click', () => { stopped=true; bgMusic.pause(); status.textContent='Stopped'; countdownEl.textContent='0'; circle.style.width='120px'; circle.style.height='120px'; pauseBtn.disabled=true; stopBtn.disabled=true; startBtn.disabled=false; progressBar.style.width='0%'; cycleCountEl.textContent='0'; });
  </script>
</body>
</html>
